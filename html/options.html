<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title data-localize="__MSG_options_title__">Extension Options</title>

    <link rel="stylesheet" href="/materialize/css/materialize.min.css">
    <link rel="stylesheet" href="/css/options.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <script src="/js/jquery-3.3.1.min.js"></script>
    <script src="/js/support.js"></script>
    <script src="/js/options.js"></script>
    <script src="/materialize/js/materialize.min.js"></script>
</head>
<body>

<div>
    <div class="filling-container">
        <div class="filling-div">
            <h5 data-localize="__MSG_options_title__">Extension Settings</h5>
        </div>
        <div class="static-div">
            <i id="btn-reset" class="material-icons md-dark center-vertically tooltipped cursor-pointer"
               data-position="bottom"
               data-delay="250" data-tooltip="__MSG_options_reset_defaults__">settings_backup_restore</i>
        </div>
    </div>
    <br>
    <div class="filling-container">
        <div class="input-field filling-div">
            <input type="number" id="input-default-weight" min="0" max="10">
            <label data-localize="__MSG_options_default_weight__" for="input-default-weight">Default weight</label>
        </div>
        <div class="static-div">
            <i id="hint-default-weight" class="material-icons md-dark center-vertically tooltipped hint" data-position="top" data-delay="250"
               data-tooltip="__MSG_options_default_weight_hint__">info_outline</i>
        </div>
    </div>

    <div class="filling-container">
        <div class="input-field filling-div">
            <input type="number" id="input-plus-weight" min="0" max="1" step="0.05">
            <label data-localize="__MSG_options_plus_weight__" for="input-plus-weight">Plus fraction</label>
        </div>
        <div class="static-div">
            <i id="hint-plus-weight" class="material-icons md-dark center-vertically tooltipped hint" data-position="top" data-delay="250"
               data-tooltip="__MSG_options_plus_weight_hint__">info_outline</i>
        </div>
    </div>

    <div class="filling-container">
        <div class="input-field filling-div">
            <input type="number" id="input-minus-weight" min="0" max="1" step="0.05">
            <label data-localize="__MSG_options_minus_weight__" for="input-minus-weight">Minus fraction</label>
        </div>
        <div class="static-div">
            <i id="hint-minus-weight" class="material-icons md-dark center-vertically tooltipped hint" data-position="top" data-delay="250"
               data-tooltip="__MSG_options_minus_weight_hint__">info_outline</i>
        </div>
    </div>

    <div class="filling-container">
        <div class="input-field filling-div" style="transform: translateY(-16px);">
            <input class="filled-in" type="checkbox" id="checkbox-weights">
            <label data-localize="__MSG_options_use_weights__" for="checkbox-weights">Use weights</label>
        </div>
        <div class="static-div">
            <i id="hint-weights" class="material-icons md-dark center-vertically tooltipped hint" data-position="top" data-delay="250"
               data-tooltip="__MSG_options_use_weights_hint__">info_outline</i>
        </div>
    </div>

    <div class="filling-container">
        <div class="input-field filling-div" style="transform: translateY(-16px);">
            <input class="filled-in" type="checkbox" id="checkbox-policy">
            <label data-localize="__MSG_options_policy__" for="checkbox-policy">Respect grades' policy</label>
        </div>
        <div class="static-div">
            <i id="hint-policy" class="material-icons md-dark center-vertically tooltipped hint" data-position="top" data-delay="250"
               data-tooltip="__MSG_options_policy_hint__">info_outline</i>
        </div>
    </div>

    <br>
    <a class="btn center-horizontally" id="btn-save" data-localize="__MSG_options_save__">Save</a>

</div>

</body>
</html>
